<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color: ##ffffff">
            <a-plane 
            position="0 0.30 -4" 
            rotation="-90 0 0" 
            width="10" 
            height="2" 
            color="#000000"
            ></a-plane>
            
            <a-octahedron
            position="0 1.10 -3"
            color="#FF926B"
            radius="0.45"
            ></a-octahedron>

            <a-ring
            position="-1 1.25 -3"
            color="teal"
            radius-inner="0.20"
            radius-outer="0.5"
            ></a-ring>

            <a-sphere 
            position="-1.90 1.35 -2.50" 
            radius="0.45" 
            color="#EF2D5E"
            ></a-sphere>

            <a-cylinder 
            position="1 1.5 -3" 
            radius="0.4" 
            height="1.5" 
            color="#FFC65D"
            ></a-cylinder>

            <a-box 
            position="2.70 1.18 -3" 
            rotation="0 0 0" 
            color="#4CC3D9"
            ></a-box>
        </a-scene>
    </body>
</html>
